{% extends "base.html" %}
<!-- Main content -->
{% block content %}
    <!-- Add a book form -->
    <h3 class="teal-text text-lighten-2 center-align text-shadow">Add Book</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <!-- Genre selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-lighten-2 text-shadow"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Book Genre Select</label>
                </div>
            </div>
            <!-- Book title field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix teal-text text-lighten-2 text-shadow"></i>
                    <input id="book_name" name="book_name" minlength="2" maxlength="150"
                    type="text" class="validate" required>
                    <label for="book_name">Book Title</label>
                </div>
            </div>
            <!-- Author name field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-feather-alt prefix teal-text text-lighten-2 text-shadow"></i>
                    <input id="author_name" name="author_name" minlength="5" maxlength="150"
                    type="text" class="validate" required>
                    <label for="author_name">Author</label>
                </div>
            </div>
            <!-- Book's cover link field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix teal-text text-lighten-2 text-shadow"></i>
                    <input id="book_cover_link" name="book_cover_link" minlength="5" maxlength="1000"
                    type="url" pattern=".+\.jpg" class="validate" required>
                    <label for="book_cover_link">Book Cover Link</label>
                </div>
            </div>
            <!-- Book description field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-scroll prefix teal-text text-lighten-2 text-shadow"></i>
                    <textarea id="book_description" name="book_description" minlength="5"
                        maxlength="1000" class="materialize-textarea validate" required></textarea>
                    <label for="book_description">Book Description</label>
                </div>
            </div>
            <!-- Add book submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-2 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
