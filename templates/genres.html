{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align text-shadow">
                Genres
            </h3>
        </div>
    </div>
    {% for category in categories %}
        <div class="row">
            <div class="genre-name col s12">{{ category.category_name }}</div>
                {% for book in books %}
                    {% if category.category_name == book.category_name %}
                        <div class="col s2">
                            <a href="{{ url_for('get_book_profile', book_id=book._id) }}"> <img src="{{ book.book_cover_link }}"> </a>
                        </div>
                    {%  endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
