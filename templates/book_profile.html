{% extends "base.html" %}
{% block content %}
        <div class="row">
            <div class="col s3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ find_book_id.book_cover_link }}">
                    </div>
                </div>
            </div>
            <div class="book-profile col s6">
                <h3><span>{{ find_book_id.book_name }}</span></h2>
                <h4><span>By </span><a href="#">{{ find_book_id.author_name }}</a></h4>
                <p>{{ find_book_id.category_name }}</p>
                <p>{{ find_book_id.book_description }}</p>
            </div>
            <div class="col s3">
                Buy Now
            </div>
        </div>
{% endblock %}
