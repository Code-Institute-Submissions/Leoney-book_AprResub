{% extends "base.html" %}
<!-- Main content -->
{% block content %}
    <!-- Author name -->
    <div class="row">
        <h3>{{ author_name }}</h3>
    </div>
    <!-- Books written by this autor -->
    <div class="row">
        <br>
        {% for book in books %}
            {% if book.author_name == author_name %}
                <div class="book col s12 m4 l2">
                    <a href="{{ url_for('get_book_profile', book_id=book._id) }}"> <img class="card-image" src="{{ book.book_cover_link }}" alt="{{ book.book_name }}"> </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
