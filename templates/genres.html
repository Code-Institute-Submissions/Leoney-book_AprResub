{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align text-shadow">
                Genres
            </h3>
        </div>
    </div>
    {% for category in categories %}
        <div class="genre-row row">
            <div class="genre-name col s12"><h5 class="text-shadow">{{ category.category_name }}</h5></div>
            {% for book in books %}
                {% if category.category_name == book.category_name %}
                    <div class="genre-book col s2">
                        <a href="{{ url_for('get_book_profile', book_id=book._id) }}"> <img class="card-image" src="{{ book.book_cover_link }}"> </a>
                    </div>
                {%  endif %}
            {% endfor %}
            <div class="genre-link right-align col s12"><a>More {{ category.category_name }}...</a></div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
